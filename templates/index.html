<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Smart Employee Attendance and Payment System</h1>
        <p class="lead">Welcome to the Smart Employee Attendance and Payment System.</p>
        <a href="{{ url_for('video') }}" class="btn btn-primary">Start Attendance</a>

        <div class="mt-5">
            <h3>Weather Forecast</h3>
            <p>Current weather: <strong>{{ weather_condition }}</strong></p>
            <p>Message: <strong>{{ message }}</strong></p>
        </div>
    </div>
</body>
</html>
