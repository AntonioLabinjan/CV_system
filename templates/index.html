<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style for the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button styling */
        .dropdown button {
            background-color: #343a40;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #495057;
        }

        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0; /* Align the dropdown menu to the right */
            background-color: #343a40;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        /* Hover effect on dropdown links */
        .dropdown-content a:hover {
            background-color: #495057;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Remove default list styling for navbar */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }


        /* Container for the weather section */
        .mt-5 {
            margin-top: 40px;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #222; /* Darker background */
            color: #e0e0e0; /* Lighter text */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #0056b3;
        }

        h3 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h2>Welcome {{ current_user.username }}!</h2>

    <!-- Dropdown button and menu aligned to the right, with labels left-aligned -->
    <div class="dropdown">
        <button>Menu</button>
        <div class="dropdown-content">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('video_feed') }}">Start Attendance</a>
            <a href="{{ url_for('attendance') }}">View Attendance</a>
            <a href="{{ url_for('set_subject') }}">Set Subject</a>
            <a href="{{ url_for('add_student') }}">Add Student</a>
            <a href="{{ url_for('announcements') }}">View Announcements</a>
            <a href="{{ url_for('download_attendance') }}">Download Attendance CSV</a>
            <a href="{{ url_for('plots') }}">Visualization</a>
            <a href="{{ url_for('report') }}">Report</a>
            <a href="{{ url_for('late_entries') }}">Late Analysis</a>
            <a href="{{ url_for('show_calendar') }}">Show Calendar</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>

    <!-- Weather section -->
    <div class="mt-5">
        <h3>Weather Forecast</h3>
        <p>Current weather: <strong>{{ weather_condition }}</strong></p>
        <p>Message: <strong>{{ message }}</strong></p>
    </div>

    <form action="{{ url_for('github_profile') }}" method="get">
        <button type="submit" style="
            padding: 6px 12px;  /* Smaller padding */
            font-size: 12px;  /* Smaller font size */
            background-color: #000000;  /* Dark background */
            color: white;  /* Light text */
            border: none;
            border-radius: 4px;  /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        ">About Author</button>
    </form>

</body>
</html>
