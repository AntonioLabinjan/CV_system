<!-- log_absence.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Log Absence</title>
</head>
<body>
    <h1>Log Sick Day or Vacation Day</h1>
    <form action="{{ url_for('log_absence') }}" method="POST">
        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="absence_type">Type of Absence:</label>
        <select id="absence_type" name="absence_type" required>
            <option value="sick">Sick Day</option>
            <option value="vacation">Vacation Day</option>
        </select><br><br>

        <input type="submit" value="Log Absence">
    </form>
</body>
</html>
