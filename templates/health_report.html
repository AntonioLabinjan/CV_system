<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Report</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        h2 {
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }

        #pie-chart, #bar-chart {
            margin-top: 40px;
        }

        .chart-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Mental Health Report</h1>
    
    {% for date, records in report.items() %}
        <h2>{{ date }}</h2>
        <ul>
            {% for record in records %}
                <li>{{ record }}</li>
            {% endfor %}
        </ul>
    {% endfor %}

    <div class="chart-container">
        <h2>Emotion Distribution</h2>
        <div id="pie-chart">
            {{ pie_chart | safe }}
        </div>
    </div>

    <div class="chart-container">
        <h2>Emotions Over Time</h2>
        <div id="bar-chart">
            {{ bar_chart | safe }}
        </div>
    </div>
</body>
</html>
