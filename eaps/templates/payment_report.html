<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            margin-bottom: 20px;
        }
        .export-btn {
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Payment Report for {{ today }}</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Hourly Rate</th>
            <th>Total Hours Worked</th>
            <th>Sick Days</th>
            <th>Vacation Days</th>
            <th>Total Payment</th>
        </tr>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.name }}</td>
            <td>{{ payment.hourly_rate }}</td>
            <td>{{ payment.total_hours }}</td>
            <td>{{ payment.sick_days }}</td>
            <td>{{ payment.vacation_days }}</td>
            <td>{{ payment.total_payment }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
